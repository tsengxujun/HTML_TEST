<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
</head>
<body>
    
    <h1 style="background: linear-gradient(to top, yellow, gold); text-align: center;">臨江仙</h1>
    <h1 style="background: linear-gradient(to bottom, yellow, gold); text-align: center;">臨江仙</h1>
    <h1 style="background: linear-gradient(to right, yellow, gold); text-align: center;">臨江仙</h1>
    <h1 style="background: linear-gradient(to left, yellow, gold);text-align: center;">臨江仙</h1>
    <h1 style="background: linear-gradient(to right, yellow,white, gold); text-align: center;">臨江仙</h1>
    <h1 style="background: linear-gradient(to bottom right, red,white, blue);text-align: center;">臨江仙</h1>


    <p style="background: linear-gradient(to top, yellow, gold); text-align: center; font-size: 40px;">臨江仙</p>
    <p style="background: linear-gradient(to bottom, yellow, gold); text-align: center; font-size: 30px">臨江仙</p>
    <p style="background: linear-gradient(to right, yellow, gold); text-align: center; font-size: 40px">臨江仙</p>
    <p style="background: linear-gradient(to left, yellow, gold);text-align: center; font-size: 30px">臨江仙</p>
    <p style="background: linear-gradient(to right, yellow, white, gold); text-align: center; font-size: 40px">臨江仙</p>
    <p style="background: linear-gradient(to bottom right, red, white, blue);text-align: center; font-size: 30px">臨江仙</p>

</body>
</html>
